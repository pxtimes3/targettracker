<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			document.documentElement.classList.toggle(
  				'dark',
  				localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			)
		</script>
	</head>
	<!-- style="display: contents" -->
	<body data-sveltekit-preload-data="hover" data-theme="ducks" style="display:grid; grid-template-rows: 1fr; min-height: 100vh;">
		<div class="min-h-full h-full w-full grid grid-cols-1 grid-rows-[4.5rem_auto_2fr] bg-surface-700">
			%sveltekit.body%
		</div>
	</body>
</html>
